<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <h:form id="select">
            Choose user:
                <h:selectOneMenu class="" value="#{userBean.login}">
                    <f:selectItems value="#{userBean.allLogins}" />
                </h:selectOneMenu>
            <h:commandButton class="btn btn-info" value="Show" action="#{rentHistoryBean.getAllForUser(userBean.login)}"/>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">User history</div>
                            <div class="panel-body">
                                <h:dataTable class="table" value="#{rentHistoryBean.userRents}" var="item" >
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Book"/>
                                        </f:facet>
                                        <h:outputText value="#{item.bookId}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Date"/>
                                        </f:facet>
                                        <h:outputText value="#{item.date}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
