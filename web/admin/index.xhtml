<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <h:form> 
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Messages</div>
                            <div class="panel-body">
                                <h:dataTable class="table" value="#{messageBean.messages}" var="item" >
                                    <h:column>
                                        <h:outputText value="#{item.date}"/>
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{item.text}"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton class="btn btn-danger" action="${messageBean.delete(item.id)}" value="Delete"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-6 col xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Newest books</div>
                            <div class="panel-body">
                                <h:dataTable class="table" value="#{bookBean.lastThree}" var="item">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Author"/>
                                        </f:facet>
                                        <h:outputText value="#{item.author}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Title"/>
                                        </f:facet>
                                        <h:outputText value="#{item.title}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value="#{item.description}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Category"/>
                                        </f:facet>
                                        <h:outputText value="#{item.category}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                    

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">All free books</div>
                            <div class="panel-body">
                                <h:dataTable class="table" value="#{bookBean.bookTitles}" var="item">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="ISBN"/>
                                        </f:facet>
                                        <h:outputText value="#{item.isbn}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Author"/>
                                        </f:facet>
                                        <h:outputText value="#{item.author}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Title"/>
                                        </f:facet>
                                        <h:outputText value="#{item.title}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value="#{item.description}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="State"/>
                                        </f:facet>
                                        <h:outputText value="#{item.state}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Category"/>
                                        </f:facet>
                                        <h:outputText value="#{item.category}"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton class="btn btn-primary" action="${bookBean.addToBasket(item)}" value="Rent"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton class="btn btn-info" action="${bookBean.edit(item.id)}" value="Edit"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton class="btn btn-danger" action="${bookBean.delete(item.id)}" value="Delete"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
