<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <h:form id="basketTable">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">You chosed:</div>
                            <div class="panel-body">
                                <h:dataTable class="table" value="#{bookBean.booksInBasket}" var="item">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="ISBN"/>
                                        </f:facet>
                                        <h:outputText value="#{item.isbn}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Author"/>
                                        </f:facet>
                                        <h:outputText value="#{item.author}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Title"/>
                                        </f:facet>
                                        <h:outputText value="#{item.title}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value="#{item.description}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="State"/>
                                        </f:facet>
                                        <h:outputText value="#{item.state}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Category"/>
                                        </f:facet>
                                        <h:outputText value="#{item.category}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value=" "/>
                                        </f:facet>
                                        <h:commandButton class="btn btn-info" value="Cancel" action="#{bookBean.cancelRent(item)}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value=" "/>
                                        </f:facet>
                                        <h:commandButton class="btn btn-success" value="Confirm" action="#{rentBean.confirmRentingBook(item)}"/>
                                    </h:column>
                                    <h:message for="basketTable"/>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Recently rented and not returned:</div>
                            <div class="panel-body">
                                <h:dataTable class="table" value="#{rentBean.userRents}" var="item">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Book"/>
                                        </f:facet>
                                        <h:outputText value="#{item.bookId}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Date"/>
                                        </f:facet>
                                        <h:outputText value="#{item.date}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
