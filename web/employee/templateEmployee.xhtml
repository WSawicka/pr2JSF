<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    </h:head>

    <h:body>
        <header class="navbar-default">
            <div class="container navbar-default">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <h:form>
                                <h:commandButton class="btn btn-primary navbar-btn" value="Home" action="/employee/index.xhtml"/>
                                <div class="btn-group btn-group-sm">
                                    <h:commandButton class="btn btn-default" value="Add message" action="/employee/addMessage.xhtml"/>
                                    <h:commandButton class="btn btn-default" value="Add book" action="/employee/addBook.xhtml"/>
                                    <h:commandButton class="btn btn-default" value="Manage book rents" action="/employee/manageRents.xhtml"/>
                                    <h:commandButton class="btn btn-default" value="Manage users" action="/employee/users.xhtml"/>
                                    <h:commandButton class="btn btn-default" value="Go to basket" action="/employee/rents.xhtml"/>
                                    <h:commandButton class="btn btn-default" id="showRentHistory" value="Show rent history" action="/employee/rentHistory.xhtml"/>
                                </div>
                            </h:form>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <form class="navbar-form navbar-left" role="search">
                                <h:form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Search"/>
                                    </div>
                                    <h:commandButton class="btn btn-info" value="Search" action="#{bookBean.search(searchText.value)}"/>
                                </h:form>
                            </form>
                            <ul class="nav navbar-nav navbar-right">
                                <h:form>
                                    <h:commandButton class="btn btn-success navbar-btn" value="Log out" action="#{userBean.logOut()}"/>
                                </h:form>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div id="content" class="right_content">
                    <ui:insert name="body">Content</ui:insert>
                </div>
            </div>
        </header>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"/>
    </h:body>
</html>
