<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="./template.xhtml">
        <ui:define name="body">
            <div class="container">
                <h:form> 
                    <div class="col-sm-6">
                        <h:dataTable class="table" value="#{messageBean.messages}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="#{item.date}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Text"/>
                                </f:facet>
                                <h:outputText value="#{item.text}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <h:dataTable class="table" value="#{bookBean.lastThree}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ISBN"/>
                            </f:facet>
                            <h:outputText value="#{item.isbn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Author"/>
                            </f:facet>
                            <h:outputText value="#{item.author}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="State"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Category"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                    </h:dataTable>
                    <h:dataTable class="table" value="#{bookBean.bookTitles}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ISBN"/>
                            </f:facet>
                            <h:outputText value="#{item.isbn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Author"/>
                            </f:facet>
                            <h:outputText value="#{item.author}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="State"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Category"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
