<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateNormal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{messageBean.messages}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date"/>
                    </f:facet>
                    <h:outputText value="#{item.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Text"/>
                    </f:facet>
                    <h:outputText value="#{item.text}"/>
                </h:column>
            </h:dataTable>
            <h:dataTable value="#{bookBean.bookTitles}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ISBN"/>
                    </f:facet>
                    <h:outputText value="#{item.isbn}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Author"/>
                    </f:facet>
                    <h:outputText value="#{item.author}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{item.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="State"/>
                    </f:facet>
                    <h:outputText value="#{item.state}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Category"/>
                    </f:facet>
                    <h:outputText value="#{item.category}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=" "/>
                    </f:facet>
                    <h:commandLink value="Edit"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=" "/>
                    </f:facet>
                    <h:commandLink value="Rent"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
